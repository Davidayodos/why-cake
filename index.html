<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Recipe App</title>
</head>

<body>
    <div class="logo-section">
        <img src="/assets/images/cake-house logo.png" alt="recipe-logo">
        <span><h1>Recipe App</h1></span>
    </div>

    <div class="search-container">
        <input type="text" placeholder="Search For Cakes" />
     </div>
    <div class="Recipe Section">

        <h2>Recipe of the week</h2>
   
        <div class="recipe-display-container">
            <div class="recipe-card" style="width: 18rem;">
                <img src="assets/images/creamy cake.jpg" alt="recipe-images">
                
                  <h5 class="card-title">Creamy Cake</h5>
                  
                  <a href="/Creamy-cake.html" class="btn btn-primary">Read more</a>
                </div>
            
            <div class="recipe-card" style="width: 18rem;">
                <img src="/assets/images/pancake.jpg" alt="recipe-images">
                
                  <h5 class="card-title">Pan Cake</h5>
                 
                  <a href="/pan-cake.html" class="btn btn-primary">Read more</a>
                </div>
            
            <div class="recipe-card" style="width: 18rem;">
                <img src="/assets/images/redvelvet.jpg" class="card-img-top" alt="recipe-images">
                  <h5 class="card-title">Red Velvet Cake</h5>
                  <a href="/Red-velvet-cake.html" class="btn btn-primary">Read more</a>
                </div>
            
            <div class="recipe-card" style="width: 18rem;">
                <img src="/assets/images/strawberrycake.jpg" class="card-img-top" alt="recipe-images">
                
                  <h5 class="card-title">Strawberry Cake</h5>
                  
                  <a href="/Strawberry-Cake.html" class="btn btn-primary">Read more</a>
                </div>
                <div class="recipe-card" style="width: 18rem;">
                    <img src="/assets/images/chocolate cake.jpg" class="card-img-top" alt="recipe-images">
                   
                      <h5 class="card-title">Chocolate Cake</h5>
                     
                      <a href="/Chocolate-Cake.html" class="btn btn-primary">Read more</a>
                    </div>
              </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
crossorigin="anonymous"></script>
</body>
</html>
